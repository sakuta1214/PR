<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>自己紹介 - My Hobby Universe</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0 0 10px;
      letter-spacing: 2px;
    }
    nav a {
      color: #ffd54f;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #fff;
      text-shadow: 0 0 5px #ffd54f;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      background-color: rgba(0,0,0,0.3);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .intro h2 {
      font-size: 2rem;
      border-bottom: 2px solid #ffd54f;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }

    .intro p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-top: 0;
    }

    footer {
      background-color: rgba(0,0,0,0.6);
      color: #ccc;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      nav a {
        margin: 0 8px;
        font-size: 0.9rem;
      }
      main {
        padding: 20px 15px;
        border-radius: 8px;
      }
      .intro h2 {
        font-size: 1.5rem;
      }
      .intro p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>🌌 My Hobby Universe 🌌</h1>
    <nav>
      <a href="index.html">ホーム</a>
      <a href="about.html">自己紹介</a>
      <a href="blog.html">ブログ</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>自己紹介</h2>
      <p>こんにちは！このブログの管理人「ゆるほし」です。<br />
        写真、音楽、DIY、夜空を眺めることが大好きな雑食系ホビストです。</p>
      <p>普段は会社員をしながら、休日に趣味の世界へ没入しています。</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Hobby Universe</p>
  </footer>
</body>
</html>
