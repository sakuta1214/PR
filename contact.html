<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お問い合わせ - My Hobby Universe</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0 0 10px;
      letter-spacing: 2px;
    }
    nav a {
      color: #ffd54f;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #fff;
      text-shadow: 0 0 5px #ffd54f;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 700px;
      margin: 0 auto 40px;
      background-color: rgba(0,0,0,0.3);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .intro h2 {
      font-size: 2rem;
      border-bottom: 2px solid #ffd54f;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }

    .intro p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 5px;
      color: #ffd54f;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: 2px solid #ffd54f;
      background-color: #fff;
      color: #000;
    }

    button {
      background-color: #ffd54f;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.2rem;
      font-weight: 700;
      color: #1a2a6c;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #f0c419;
    }

    #thank-you {
      margin-top: 2em;
      font-weight: bold;
      color: #a6ff00;
      text-align: center;
      font-size: 1.2rem;
      display: none;
    }

    footer {
      background-color: rgba(0,0,0,0.6);
      color: #ccc;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
      margin-top: auto;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      nav a {
        margin: 0 8px;
        font-size: 0.9rem;
      }
      main {
        padding: 25px 15px;
        border-radius: 8px;
        max-width: 95%;
      }
      .intro h2 {
        font-size: 1.6rem;
      }
      .intro p {
        font-size: 1rem;
      }
      button {
        font-size: 1rem;
        padding: 10px 0;
      }
    }
  </style>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");
      const thankYou = document.getElementById("thank-you");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const data = new FormData(form);
        const action = form.action;

        fetch(action, {
          method: "POST",
          body: data,
          headers: {
            'Accept': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            form.reset();
            form.style.display = "none";
            thankYou.style.display = "block";
          } else {
            alert("エラーが発生しました。もう一度お試しください。");
          }
        }).catch(() => {
          alert("送信に失敗しました。ネットワークをご確認ください。");
        });
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>🌌 My Hobby Universe 🌌</h1>
    <nav>
      <a href="index.html">ホーム</a>
      <a href="about.html">自己紹介</a>
      <a href="blog.html">ブログ</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>お問い合わせ</h2>
      <p>ご質問・ご感想など、お気軽にお送りください。</p>

      <form action="https://formspree.io/f/mpwdgyqa" method="POST">
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" required />

        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required />

        <label for="message">メッセージ</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">送信する</button>
      </form>

      <div id="thank-you">✅ メッセージを受け取りました。ありがとうございます！</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Hobby Universe</p>
  </footer>
</body>
</html>
