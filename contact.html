<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お問い合わせ - My Hobby Universe</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0 0 10px;
      letter-spacing: 2px;
    }

    nav {
      margin-top: 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav a {
      color: #ffd54f;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 25px;
      background-color: rgba(255, 213, 79, 0.2);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
      background-color: #ffd54f;
      text-shadow: 0 0 5px #ffd54f;
    }

    .menu-toggle {
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 25px;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .menu-toggle span {
      display: block;
      height: 4px;
      background: #ffd54f;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }

    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 70px;
        right: 20px;
        width: 180px;
        padding: 20px 10px;
        border-radius: 10px;
        display: none;
      }

      nav ul.open {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }

      nav a {
        padding: 10px;
        display: block;
      }

      header h1 {
        font-size: 1.8rem;
      }
    }

    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 700px;
      margin: 0 auto 40px;
      background-color: rgba(0,0,0,0.3);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .intro h2 {
      font-size: 2rem;
      border-bottom: 2px solid #ffd54f;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }

    .intro p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 5px;
      color: #ffd54f;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: 2px solid #ffd54f;
      background-color: #fff;
      color: #000;
    }

    button {
      background-color: #ffd54f;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.2rem;
      font-weight: 700;
      color: #1a2a6c;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #f0c419;
    }

    #thank-you {
      margin-top: 2em;
      font-weight: bold;
      color: #a6ff00;
      text-align: center;
      font-size: 1.2rem;
      display: none;
    }

    footer {
      background-color: rgba(0,0,0,0.6);
      color: #ccc;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
      margin-top: auto;
    }
  </style>
</head>

      toggle.classList.toggle('active');
      nav.classList.toggle('open');
      const expanded = toggle.getAttribute('aria-expanded') === 'true';
      toggle.setAttribute('aria-expanded', !expanded);
    });

      link.addEventListener('click', () => {
        if (nav.classList.contains('open')) {
          toggle.classList.remove('active');
          nav.classList.remove('open');
          toggle.setAttribute('aria-expanded', false);
        }
      });
    });
